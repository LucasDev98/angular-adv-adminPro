<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav" *ngIf="sidebarService.menu.length > 1">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img [src]="profile.imgUrl"
              alt="user" /><span class="hide-menu">{{profile.name}}</span></a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLinkActive="active" routerLink="./perfil">My Profile </a></li>
            <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li><a routerLink="/dashboard/account-setting" routerLinkActive="router-link-active">Account Setting</a>
            </li>
            <li><a class="cursor" (click)="logout()">Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let item of sidebarService.menu">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <i [class]="item.icon"></i>
            <span class="hide-menu">
              {{ item.titulo }}
              <span class="label label-rouded label-themecolor pull-right"> {{ item.subMenuItems.length }}</span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subItem of item.subMenuItems">
              <a [routerLink]="subItem.url" routerLinkActive="active" [routerLinkActiveOptions]="{ exact : true }">{{
                subItem.titulo }} </a>

            </li>

          </ul>
        </li>

      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
