<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated" role="progressbar" [style.width]="getProgreso1"></div>
        </div>

      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" [style.width]="getProgreso2"></div>
        </div>


      </div>
    </div>
  </div>

</div>

<div class="row">

    <div class="col-md-6">
        <app-incrementador   (cambiarProgreso)="progreso1 = $event" [progreso]="progreso1"></app-incrementador>
    </div>

    <div class="col-md-6">
      <app-incrementador (cambiarProgreso)="progreso2 = $event"
                         [progreso]="progreso2"
                         colorBarra="bg-danger"
                         ></app-incrementador>
    </div>

</div>
