<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Crear Médico</h6>
        <form (submit)="guardarMedico()" class="form p-t-20" [formGroup]="medicalForm">
          <div *ngIf="medicoSeleccionado" class="form-group">
            <h3>Imagen </h3>
            <img class="w-200 img-thumbnail rounded" [src]="medicoSeleccionado.img | imagen : 'medicals'" alt="imagen">
          </div>

          <div class="form-group  row m-b-3">
            <label for="exampleInputuname" class="col-sm-3">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input formControlName="name" type="text" class="form-control" id="exampleInputuname"
                  placeholder="Nombre">
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <label for="exampleInputuname" class="col-sm-3">Seleccion Hospital</label>
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control" (change)="seleccionarHospital()" formControlName="hospital">
                  <option value="">--Seleccione Hospital--</option>
                  <option [value]="hospital._id" *ngFor="let hospital of hopitales"> {{ hospital.name }}</option>

                </select>
              </div>
            </div>
          </div>


          <button [disabled]="medicalForm.invalid" type="submit"
            class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
          <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="this.hospitalSeleccionado" class="col-6  animated fadeIn">
    <div class="card">
      <div class="card-body text-center">
        <h3 class="card-title">{{hospitalSeleccionado.name}}</h3>
        <h4 class="card-subtitle">Hospital Seleccionado</h4>
        <img class="rounded w-200" [src]="hospitalSeleccionado.img | imagen : 'hospitals'" alt="imagen hospital">
      </div>
    </div>
  </div>
</div>
