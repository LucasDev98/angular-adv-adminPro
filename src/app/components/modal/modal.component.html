<div [class.hidden]="!modalService.mostrarModal" class="fondo-modal fadeIn fast">

  <div class="modal fade show" id="staticBackdropLive" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLiveLabel" style="display: block; padding-right: 17px;" aria-modal="true"
    role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLiveLabel">Cambiar Imagen</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione imagen</h3>
          <img *ngIf="!img_temp" [src]="modalService.img" class="sombra img-avatar">
          <img *ngIf="img_temp" [src]="img_temp" class="sombra img-avatar">
          <input type="file" (change)="getImage($any($event.target).files[0])">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrarModal()">Close</button>
          <button (click)="this.updateImage()" type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

</div>
